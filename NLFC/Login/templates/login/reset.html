<!doctype html>
<html lang="en">

<!-- Mirrored from semantika.laborasyon.com/demos/small-navigation/recover-password.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 14 Dec 2019 09:50:33 GMT -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semantika - Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/media/image/favicon.png"/>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="/static/vendors/bundle.css" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="/static/css/app.min.css" type="text/css">
</head>
<body class="form-membership">

<!-- begin::preloader-->
<div class="preloader">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="50px" height="50px" viewBox="0 0 128 128"
         xml:space="preserve">
        <rect x="0" y="0" width="100%" height="100%" fill="#FFFFFF"/>
        <g>
            <path d="M75.4 126.63a11.43 11.43 0 0 1-2.1-22.65 40.9 40.9 0 0 0 30.5-30.6 11.4 11.4 0 1 1 22.27 4.87h.02a63.77 63.77 0 0 1-47.8 48.05v-.02a11.38 11.38 0 0 1-2.93.37z"
                  fill="#000000" fill-opacity="1"/>
            <animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64"
                              dur="500ms" repeatCount="indefinite">
            </animateTransform>
        </g>
    </svg>
</div>
<!-- end::preloader -->

<div class="form-wrapper">

    <!-- logo -->
    <div id="logo">
        <img class="logo" src="/static/media/image/logo.png" alt="image">
        <img class="logo-dark" src="/static/media/image/logo-dark.html" alt="image">
    </div>
    <!-- ./ logo -->

    <h5>Reset password</h5>

    <!-- form -->
    <form action="/login/reset/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="Username or email" required autofocus>
        </div>
        <button class="btn btn-primary btn-block">Submit</button>
        <div>
            {%for message in messages%}
            <h4 class="text-primary">{{message}}</h4>
            {% endfor %}
        </div>
        <hr>
        <p class="text-muted">Take a different action.</p>
        <a href="/login/register" class="btn btn-sm btn-outline-light mr-1">Register now!</a>
        or
        <a href="/login/login" class="btn btn-sm btn-outline-light ml-1">Login!</a>
    </form>
    <!-- ./ form -->

</div>

<!-- Plugin scripts -->
<script src="/static/vendors/bundle.js"></script>

<!-- App scripts -->
<script src="/static/js/app.min.js"></script>
<script>
    $(document).ready(function(){
        $('.preloader').css('display','none');
    });
</script>
</body>

<!-- Mirrored from semantika.laborasyon.com/demos/small-navigation/recover-password.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 14 Dec 2019 09:50:33 GMT -->
</html>
