{% extends 'eshop/basic.html' %}

{% block title %} Contact Us || My Awesome Cart {% endblock %}

{% block body %}<h4 class="mt-4 mb-4"> &nbsp;</h4>
<div class="container">
    <h3>Contact Our Team</h3>
        <form action="/shop/contact/" method="POST">
            {% csrf_token %}
                <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name..">
                      </div> 
                <div class="form-group">
                  <label for="Phone">Phone No</label>
                  <input type="tel" class="form-control" id="Phone" name="phone"  placeholder="Enter Phone Number..">
                </div>
                <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email..">
                </div>
                <div class="form-group">
                  <label for="Comments">How may be help you?</label>
                  <textarea class="form-control" id="Comments" rows="3" name="comments"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-success">Submit</button>
                </div>
              </form>
</div>

{% endblock %}

{% block js %}
<script>
{% if thank %}
    alert('Thanks for contacting us. We will get back you soon!');
    document.location = "/shop/contact/"; 
{% endif %}
</script>

{% endblock %}
